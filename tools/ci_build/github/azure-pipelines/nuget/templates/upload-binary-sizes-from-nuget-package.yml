parameters:
  nugetArtifactName: 'drop-signed-nuget'
  downloadPath: '$(Build.BinariesDirectory)/nuget-artifact/final-package'
  gitCommitHash: ''

steps:
- task: DownloadPipelineArtifact@0
  displayName: 'Download Pipeline Artifact - Signed NuGet Package'
  inputs:
    artifactName: {{ parameters.nugetArtifactName }}
    targetPath: {{ parameters.downloadPath }}

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7' 
    addToPath: true 
    architecture: 'x64'

- task: CmdLine@1
  displayName: 'Install conda modules mysql-connector-python'
  inputs:
    filename: '%CONDA%\condabin\conda.bat'
    arguments: 'install -q --insecure -y mysql-connector-python'
  timeoutInMinutes: 10

- task: CmdLine@2
  displayName: 'Post binary sizes to the dashboard database using command line'
  inputs:
    script: |
      pushd {{ parameters.downloadPath }}
      FOR /R %%i IN (*.nupkg) do (
        copy %%~ni.nupkg %%~ni.zip
        REM use a single .csv file to put the data 
        echo "os,arch,build_config,size" > binary_size_data.txt
        7z.exe l -slt %%~ni.zip runtimes\linux-x64\native\libonnxruntime.so | findstr /R /C:"^Size = [0-9]*" | for /F "tokens=3" %%a  in ('more') do echo "linux,x64,openmp,%%a" >> binary_size_data.txt
        7z.exe l -slt %%~ni.zip runtimes\linux-x86\native\libonnxruntime.so | findstr /R /C:"^Size = [0-9]*" | for /F "tokens=3" %%a  in ('more') do echo "linux,x86,openmp,%%a" >> binary_size_data.txt
        7z.exe l -slt %%~ni.zip runtimes\osx-x64\native\libonnxruntime.dylib | findstr /R /C:"^Size = [0-9]*" | for /F "tokens=3" %%a  in ('more') do echo "osx,x64,openmp,%%a" >> binary_size_data.txt
        7z.exe l -slt %%~ni.zip runtimes\win-x64\native\onnxruntime.dll | findstr /R /C:"^Size = [0-9]*" | for /F "tokens=3" %%a  in ('more') do echo "win,x64,openmp,%%a" >> binary_size_data.txt
        7z.exe l -slt %%~ni.zip runtimes\win-x86\native\onnxruntime.dll | findstr /R /C:"^Size = [0-9]*" | for /F "tokens=3" %%a  in ('more') do echo "win,x86,openmp,%%a" >> binary_size_data.txt
        
        %CONDA%\python.exe $(Build.SourcesDirectory)\tools\ci_build\github\windows\post_binary_sizes_to_dashboard.py --commit_hash=${{ parameters.gitCommitHash }} --size_data_file=binary_size_data.txt --build_project=Lotus --build_id=$(Build.BuildId) 
      )

  env: 
    DASHBOARD_MYSQL_ORT_PASSWORD: $(dashboard-mysql-ort-password)
